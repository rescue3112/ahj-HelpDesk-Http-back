<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="subscribe">
    <form class="subscribe-form" method="POST" action="http://localhost:7070">
      <input class="name" name="name" class="input" required>
      <input class="phone" name="phone" class="input" required>
      <button class="btn">Записаться</button>
      <button class="unsubscribe-btn">Отписаться</button>
    </form>
  </div>
  
  <form class="upload-form">
    <input type="file" name="file" accept="image/*">
    <input type="text" name="name" value="My Photo">
    <button>Upload</button>
  </form>
</body>

</html>
